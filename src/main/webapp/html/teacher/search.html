<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>已选课程预览</title>
    <script src="../../sources/js/vue.js"></script> <!--vue引入-->
    <script src="../../sources/js/axios.min.js"></script>  <!--axios引入-->
</head>
<body>
<div id="main">
    <table border="1px" cellspacing="0">
        <tr>
            <th>序号</th>>
            <th>课程</th>
            <th>时间</th>
            <th>学生名单</th>
        </tr>
        <tr v-for="(course,index) in courses">
            <td>{{ index+1 }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.time }}</td>
            <td><input type="button" value="查询" @click="search(course.name,course.time)"><td>
        </tr>
    </table>
</div>
</body>
<script src="../../sources/js/jquery.js"></script>
<script>
    new Vue({
        el:"#main",
        data:{
            username:"",
            courses:[]
        },
        mounted(){
            this.username=localStorage.getItem("username")
            var that=this;
            $.ajax({
                type:"get",
                url:"http://localhost:8080/teacher/getAll",
                data:{"username":this.username},
                dataType:"json",
                success:function (value){
                    that.courses=value;
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(typeof (errorThrown));
                }
            })
        },
        methods:{
            search(name,time){
                window.location.href = "./student_name.html";
                localStorage.setItem("course_name",name);
                localStorage.setItem("time",time);
            }
        }
    })
</script>
</html>
