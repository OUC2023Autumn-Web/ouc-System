<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评分</title>
    <script src="../../sources/js/vue.js"></script> <!--vue引入-->
    <script src="../../sources/js/axios.min.js"></script>  <!--axios引入-->
</head>
<body>
<div id="text">
    <h1>{{course_name}}学生名单</h1>
    <input type="button" value="返回" @click="return1()">
    <table border="1px" cellspacing="0">
        <tr>
            <th>序号</th>>
            <th>姓名</th>
            <th>学号</th>
            <th>分数</th>
        </tr>
        <tr v-for="(student,index) in students">
            <td>{{ index+1 }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.number }}</td>
            <td><input type="text" v-model="score[index]"></td>
        </tr>
    </table>
    <input type="button" value="提交" @click="submits()">
</div>
</body>
<script src="../../sources/js/jquery.js"></script>
<script>
    new Vue({
        el:"#text",
        data:{
            course_name:"",
            time:"",
            username:"",
            students:[],
            score:[]
        },
        mounted(){
            this.time=localStorage.getItem("time");
            this.course_name=localStorage.getItem("course_name");
            this.username=localStorage.getItem("username");
            var that=this;
            const data={
                "username":this.username,
                "time":this.time
            };
            $.ajax({
                type:"post",
                url:"http://localhost:8080/teacher/getstudent",
                contentType: "application/json; charset=utf-8",
                data:JSON.stringify(data),
                success:function (value){
                    that.students=value;
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(typeof (errorThrown));
                }
            })
        },
        methods:{
            return1(){
                window.location.href="./search.html"
            },
            submits(){
                const data={
                    "course_name":this.course_name,
                    "students":this.students,
                    "score":this.score
                };
                $.ajax({
                    type:"put",
                    url:"http://localhost:8080/teacher/setscore",
                    contentType: "application/json; charset=utf-8",
                    data:JSON.stringify(data),
                    success:function (){
                        window.location.href="./do_score.html";
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(typeof (errorThrown));
                    }
                })
            }
        }
    })
</script>
</html>
