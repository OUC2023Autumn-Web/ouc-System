<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选课系统</title>
    <script src="../sources/js/vue.js"></script> <!--vue引入-->
    <script src="../sources/js/axios.min.js"></script>  <!--axios引入-->
</head>
<body>
<div id="main">
    <div>欢迎使用选课系统，</div> {{username}}  <input type="button" value="登出" @click="exit()">

    <!--    左侧导航栏-->
    <div>
        <div v-if="identity==='student'">
            <input type="button" value="选课结果查询" @click="student1()">
            <input type="button" value="选课" @click="student2()">
            <input type="button" value="课程表" @click="student3()">
        </div>
        <div v-if="identity==='teacher'">
            <input type="button" value="课程预览" @click="teacher1()">
            <input type="button" value="课程评分" @click="teacher2()">
        </div>
        <div v-if="identity==='manager'">
            <input type="button" value="课程管理" @click="manager()">
        </div>
        <input type="button" value="个人信息" @click="public1()">
        <input type="button" value="修改密码" @click="public2()">
    </div>
    <!--    右侧子窗口-->
    <iframe src="" v-bind:src="src"></iframe>

</div>
</body>
<script>
    new Vue({
        el:"#main",
        data:{
            identity:'',
            username:'',
            src:''
        },
        mounted(){
            this.identity=localStorage.getItem("identity");
            this.username=localStorage.getItem("username");
        },
        methods:{
            exit(){
              window.location.href="../login.html";
            },
            student1(){
                this.src="./student/search.html";
            },
            student2(){
                this.src="./student/add_course.html"
            },
            student3(){
                this.src="./student/course_form.html"
            },
            teacher1(){
                this.src="./teacher/search.html"
            },
            teacher2(){
                this.src="./teacher/do_score.html"
            },
            manager(){
                this.src="./manager/re_courses.html"
            },
            public1(){
                this.src='./public/information.html'
            },
            public2(){
                this.src='./public/re_password.html'
            }
        }
    })
</script>
</html>
