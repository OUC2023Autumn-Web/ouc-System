<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程添加</title>
    <script src="../../sources/js/vue.js"></script> <!--vue引入-->
    <script src="../../sources/js/axios.min.js"></script>  <!--axios引入-->
</head>
<body>
<div id="main">
    课程名:<input type="text" v-model="course_name">
    <input type="button" value="查询" @click="searchs()">
    <table border="1px" cellspacing="0">
        <tr>
            <th>序号</th>
            <th>课程号</th>
            <th>课程名</th>
            <th>上课时间</th>
            <th>授课老师</th>
            <th>学分</th>
            <th>操作</th>>
        </tr>
        <tr v-for="(course,index) in courses">
            <td>{{ index+1 }}</td>
            <td>{{ course.number }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.time }}</td>
            <td>{{ course.teacher }}</td>
            <td>{{ course.score }}</td>
            <td><input type="button" value="添加" @click="add(course.number)"><td>
        </tr>
    </table>
</div>
</body>
<script>
    new Vue({
        el:"#main",
        data:{
            username:"",
            course_name:"",
            courses:[]
        },
        mounted(){
          this.username=localStorage.getItem("username");
        },
        methods:{
            searchs(){
                $.ajax({
                    type:"get",
                    url:"http://localhost:8080/student/getSome",
                    data:this.course_name,
                    success: function(value){
                        this.courses=value
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(typeof (errorThrown));
                    }
                })
            },
            add(number){
                const data={
                    "username":this.username,
                    "number":number
                };
                $.ajax({
                    type:"put",
                    url:"http://localhost:8080/student/put",
                    data: data,
                    success: function(value){
                        if(value===0){
                            alert("失败")
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(typeof (errorThrown));
                    }
                })
            }
        }
    })
</script>
</html>
