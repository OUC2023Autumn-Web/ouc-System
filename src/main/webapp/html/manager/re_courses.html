<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程管理</title>
    <script src="../../sources/js/vue.js"></script> <!--vue引入-->
    <script src="../../sources/js/axios.min.js"></script>  <!--axios引入-->
</head>
<style>
    @import url(../../sources/css/common.css);
</style>
<body>
<div id="main">
    <input class="common_button"  type="button" value="添加课程" @click="add_course()">
    <table border="1px" cellspacing="0">
        <tr>
            <th>序号</th>
            <th>老师姓名</th>
            <th>课程名</th>
            <th>课程号</th>
            <th>授课时间</th>
            <th>学分</th>
            <th>操作</th>>
        </tr>
        <tr v-for="(course,index) in courses">
            <td>{{ index+1 }}</td>
            <td>{{ course.teacher }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.number }}</td>
            <td>{{ course.time }}</td>
            <td>{{ course.score }}</td>
            <td><input type="button" value="删除" @click="deleted(course.teacher,course.number)"><td>
        </tr>
    </table>
</div>
</body>
<script src="../../sources/js/jquery.js"></script>
<script>
    new Vue({
        el:"#main",
        data:{
            courses:[],
            username:""
        },
        mounted(){
            this.username=localStorage.getItem("username");
            var that=this;
            $.ajax({
                type: "get",
                url: "http://localhost:8080/managers/getAll",
                success: function (value) {
                    that.courses=value;
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(typeof (errorThrown));
                }
            });
        },
        methods:{
            deleted(name,number){
                const data={
                    "number":number,
                    "teacher":name
                }
                $.ajax({
                    type: "delete",
                    url: "http://localhost:8080/managers/Deletecourse",
                    contentType: "application/json; charset=utf-8",
                    data:JSON.stringify(data),
                    success: function (value) {
                        alert("操作成功");
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(typeof (errorThrown));
                    }
                });
            },
            add_course(){
                window.location.href="add_course.html"
            }
        }
    })
</script>
</html>
